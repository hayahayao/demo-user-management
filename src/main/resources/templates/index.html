<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ユーザー情報管理</title>

  <link href="/static/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
  <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/static/css/animate.css" rel="stylesheet">
  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>ユーザの一覧</h5>
          <div class="ibox-tools">
            <button class="addUserBtn btn btn-primary btn-xs" type="button">
              <i class="fa fa-plus"></i> 追加
            </button>
          </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-3">
              <div class="input-group">
                <input id="search" type="text" placeholder="キーワードで検索" class="input-sm form-control">
                <span class="input-group-btn">
                  <button id="findBtn" type="button" class="btn btn-sm btn-primary">検索</button>
                </span>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table id="userTable" th:fragment="userTable" class="table table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>ユーザID</th>
                  <th>ニックネーム</th>
                  <th>パスワード</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user: ${user_list}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.nickname}"></td>
                  <td th:text="${user.password}"></td>
                  <td>
                    <button class="updateUserBtn btn btn-warning btn-xs" type="button">
                      <i class="fa fa-edit"></i> 編集
                    </button>
                    <button class="deleteUserBtn btn btn-danger btn-xs" type="button">
                      <i class="fa fa-remove"></i> 削除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div id="modal-form-add" class="modal fade" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 b-r">
            <h3 class="m-t-none m-b">ユーザ追加</h3>
            <form role="form">
              <div class="form-group">
                <label>ユーザID：</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>ニックネーム：</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>パスワード：</label>
                <input type="password" class="form-control">
              </div>
              <div>
                <button class="btn btn-sm btn-primary" type="submit">追加</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="modal-form-update" class="modal fade" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 b-r">
            <h3 class="m-t-none m-b">ユーザ編集</h3>
            <form role="form">
              <div class="form-group">
                <label>ユーザID：</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>ニックネーム：</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>パスワード：</label>
                <input type="password" class="form-control">
              </div>
              <div>
                <button class="btn btn-sm btn-primary" type="submit">編集</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.7"></script>、
<script src="/js/index.js"></script>

</body>
</html>
